<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Online - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>لعبة XO أونلاين</h1>

    <input type="text" id="playerName" placeholder="اسم اللاعب" />
    <input type="text" id="roomCode" placeholder="رمز الغرفة" />

    <div class="buttons">
      <button id="create">إنشاء غرفة</button>
      <button id="join">الانضمام إلى غرفة</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <!-- إعدادات Firebase -->
  <script src="config.js"></script>

  <!-- سكربت الصفحة -->
  <script src="index.js"></script>
</body>
</html>
